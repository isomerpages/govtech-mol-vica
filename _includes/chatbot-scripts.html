<html>
<head>
	<link href="https://webchat.vica.gov.sg/static/css/chat.css" rel="stylesheet">
</head>

<body>
	<div id="webchat" 
   app-id="vica-superbot"
   app-name="Alphabot" 
   app-color="#ef3340" 
   app-icon="https://i.imgur.com/pzYvBP3.gif" 
   app-subtitle="" 
   app-welcome-message="Tap here to start testing!" 
   app-base-font-size="16" 
   app-foreground-color1="white" 
   app-enable-auto-complete="true" 
   app-auto-complete-background-color="#fcdcdd" 
   app-auto-complete-hover-color="#ffadb0" 
   app-auto-complete-divider-color="#071D49" 
   app-enable-recommendations="true" 
   app-recommendations-background-color="#fcdcdd" 
   app-recommendations-hover-color="#ffadb0" 
   app-bot-response-trigger-event="true" 
   app-orchestrator-timeout="15000">
  </div>

	<script type="text/javascript" id="" src="https://webchat.vica.gov.sg/static/js/chat.js"></script>

</body>
</html>
